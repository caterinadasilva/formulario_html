<!DOCTYPE>
<html lang="es_CL">
<head>
	<title>EJERCICIO GUIADO - HTML</title>
	<meta charset="utf-8">
	<meta author="Caterina Da Silva">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:800|Open+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
        	<h1>Registro de Usuario</h1>
      	</div>
    </header>
    <section id="cuerpo">
      <div class="container">
        <h3>Completa con tus datos</h3>
        <p>Todos los campos son <b>obligatorios</b></p>
        <form id="formRegistro" method="post" action="#URL#">
          	<div>
				<label for="name">Nombre y Apellido:</label>
				<input type="text" name="name" id="name" value="" tabindex="1" required />
			</div>
			<div>
				<label for="phonenumber">Número de Teléfono:</label>
				<input type="number" name="phonenumber" id="phonenumber" value="" tabindex="2" required />
			</div>
			<div>
				<label for="select-choice">Ocupación:</label>
				<select name="select-choice" tabindex="3" id="select-choice" required>
					<option value="Choice 0">Elija una ocupación</option>
					<option value="Choice 1">Empleado</option>
					<option value="Choice 2">Independiente</option>
					<option value="Choice 3">Estudiante</option>
				</select>
			</div>
			<div>
				<label for="name">Correo electrónico:</label>
				<input type="email" name="email" id="email" value="" tabindex="4" required />
			</div>
			<div>
				<label for="password">Contraseña:</label>
				<input type="password" name="password" id="password" value="" tabindex="5" required />
			</div>

			<div>
				<input class="btn" type="submit" value="Registrarse" />
			</div>
         </form>
       </div>
     </section>
     <footer>
       <div class="container">
         <small>Desarrollado por <span>Caterina Da Silva<span></small>
       </div>
     </footer>
	<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
